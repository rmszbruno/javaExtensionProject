<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head> 
        <meta charset="utf-8"/>
        <title>Sistema Gerenciador de Vendas (SGV)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="header :: header">...</div>
        <div class="container" style="margin-top: 50px; width: 50%;">
            <h2 class="alert alert-dark">Editar Pedido</h2>
            <form action="#" th:action="@{/pedido}" th:object="${pedido}" method="post">
                <input type="hidden" th:field="*{id}" id="id">
                <hr class="mb-4">
                <div class="row">
                        <div class="col">
                            <label for="quantidade">Clientes</label>
                            <select class="form-control" id="comboClientes" th:field="*{cliente}">
                                <option value="0">Selecione o Cliente</option>
                                <option th:each="p : ${listaClientes}" th:value="${p.id}" th:text="${p.nome}" ></option>
                            </select>    
                        </div> 
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="quantidade">Produtos</label>
                        <select class="form-control" id="comboProdutos" th:field="*{produto}">
                            <option value="0">Selecione o Produto</option>
                            <option th:each="p : ${listaProdutos}" th:value="${p.id}" th:text="${p.nome}" ></option>
                        </select>    
                    </div> 
            </div>
                <hr class="mb-4">
                <input type="submit" value="Salvar" class="btn btn-success btn-block">
                <a href="/pedido" class="btn btn-secondary btn-block" >Fechar</a>
            </form>
        </div>
    </body>
</html>
